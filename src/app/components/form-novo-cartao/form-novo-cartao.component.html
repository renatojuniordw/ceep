<form class="formNovoCartao" #formCartao (submit)="criaCartao(cartao)">
    <div *ngIf="exibeErro" class="formNovoCartao-msg">
      Não é possível criar um cartão vazio
    </div>  
  <textarea class="formNovoCartao-conteudo" rows="3" name="formNovoCartao-conteudo" placeholder="Cadastre uma nova nota"
  #textarea (input)="cartao.conteudo = textarea.value" required ></textarea>
  <button type="submit" class="formNovoCartao-salvar"  >Salvar</button>
  
</form>
